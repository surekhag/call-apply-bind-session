<html>
<head>
<script>

var object1 = {
firstName : "Surekha",
lastName : "Gadkari"
}

var object2= {
firstName : "Deeparthi",
lastName : "Wani"
}

var  displayEmpDetails = function(empNum, country){
return "Full Name : " + this.firstName + " " +this.lastName + " Emp Number : "+ empNum + " Country : "+ country;
}

//Syntax : functionName.call(thisObject, parameters)

//------------------- Call ----------------------
console.log("call Demo :");
console.log(displayEmpDetails.call(object1, 10, "IN")); 
console.log(displayEmpDetails.call(object2, 20, "BR"));

</script>
</head>
